<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista de Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container">
        <h1 class="my-4">Lista de Productos</h1>
        <h:form id="productoForm">
            <h:dataTable id="productosTable" value="#{productoBean.productos}" var="producto" class="table table-striped">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{producto.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{producto.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Descripci√≥n</f:facet>
                    <h:outputText value="#{producto.descripcion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Precio</f:facet>
                    <h:outputText value="#{producto.precio}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Editar" action="#{productoBean.irEditar(producto)}" class="btn btn-warning btn-sm" />
                    <h:commandButton value="Borrar" action="#{productoBean.borrarProducto(producto)}" class="btn btn-danger btn-sm">
                        <f:ajax execute="@this" render="productosTable"/>
                    </h:commandButton>
                    <h:commandButton value="Detalles" action="#{productoBean.verDetalles(producto)}" class="btn btn-info btn-sm"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Agregar Producto" action="#{productoBean.irAgregar()}" class="btn btn-primary mt-3"/>
        </h:form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>
