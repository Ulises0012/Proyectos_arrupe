<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Agregar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container">
        <h1 class="my-4">Agregar Producto</h1>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="nombre" value="Nombre:" />
                <h:inputText id="nombre" value="#{productoBean.productoSeleccionado.nombre}" required="true" class="form-control" />

                <h:outputLabel for="descripcion" value="DescripciÃ³n:" />
                <h:inputText id="descripcion" value="#{productoBean.productoSeleccionado.descripcion}" required="true" class="form-control" />

                <h:outputLabel for="precio" value="Precio:" />
                <h:inputText id="precio" value="#{productoBean.productoSeleccionado.precio}" required="true" class="form-control" />

                <h:outputLabel for="cantidad" value="Cantidad:" />
                <h:inputText id="cantidad" value="#{productoBean.productoSeleccionado.cantidad}" required="true" class="form-control" />
            </h:panelGrid>

            <h:commandButton value="Guardar" action="#{productoBean.agregarProducto()}" class="btn btn-primary mt-3"/>
            <h:commandButton value="Cancelar" action="index.xhtml" class="btn btn-secondary mt-3" />
        </h:form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>
